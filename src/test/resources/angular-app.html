<!doctype html>
<html lang="pt-BR" ng-app="testApp">
<head>
  <meta charset="utf-8">
  <title>Angular Test App</title>
  <!-- Add base tag for HTML5 mode -->
  <base href="/">
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script>
    angular.module('testApp', ['ngRoute'])
      .config(['$routeProvider', '$locationProvider', function($routeProvider, $locationProvider) {
        // Enable HTML5 mode
        $locationProvider.html5Mode({
          enabled: true,
          requireBase: true
        });
        
        $routeProvider
          .when('/home', {
            template: '<h2 id="page-title">Home</h2>'
          })
          .when('/about', {
            template: '<h2 id="page-title">About</h2>'
          })
          .otherwise({
            redirectTo: '/home'
          });
      }])
      .run(['$rootScope', '$location', function($rootScope, $location) {
        // Optional: Handle route errors
        $rootScope.$on('$routeChangeError', function() {
          $location.path('/home');
        });
      }]);
  </script>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 1rem; }
    .view { margin-top: 20px; }
  </style>
</head>
<body>
  <nav>
    <!-- Remove hashbang from href attributes -->
    <a id="link-home" href="/home">Home</a> |
    <a id="link-about" href="/about">About</a>
  </nav>

  <div ng-view class="view" id="ng-view">
    <!-- angular view -->
  </div>

  <p id="status">Angular app ready (HTML5 Mode Enabled)</p>
</body>
</html>
